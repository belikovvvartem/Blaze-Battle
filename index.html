<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blaze Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
    }
    #game-container {
      margin-top: 100px;
    }
    #flame-button {
      width: 100px;
      height: 100px;
      background-color: #ff4500;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      outline: none;
      animation: pulse 1s infinite;
    }
    #flame-button:hover {
      background-color: #ff6347;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Blaze Battle</h1>
    <button id="flame-button"></button>
    <div id="score">Score: 0</div>
  </div>

  <script>
    // Відновлення кількості натискань з LocalStorage
    let score = localStorage.getItem('blazeBattleScore') 
      ? parseInt(localStorage.getItem('blazeBattleScore')) 
      : 0;

    // Оновлення тексту лічильника
    const scoreElement = document.getElementById('score');
    scoreElement.textContent = `Score: ${score}`;

    // Кнопка для натискання
    const flameButton = document.getElementById('flame-button');
    flameButton.addEventListener('click', () => {
      score++;
      scoreElement.textContent = `Score: ${score}`;
      
      // Збереження кількості натискань у LocalStorage
      localStorage.setItem('blazeBattleScore', score);
    });
  </script>
</body>
</html>
